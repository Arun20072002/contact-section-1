<!DOCTYPE html>
	<html>
		<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>contect</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="media .css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
		</head>
			<body>
				<section id="contact-section">
					<div class="container">
						<div class="contact-head">
							<button>CONTACT</button>
							<h1>Contact Us</h1>
							<p>Ut possimus qui ut temporibus culpa velit 
							eveniet modi omnis est adipisci expedita at voluptas atque vitae autem.</p>
						</div>
							<div class="contact-row">
								<div class="contact-col">
									<div class="contact-card-1">
										<div class="contact-loc">
											<i class="fa fa-map-marker" aria-hidden="true"></i>
											<h3>Our Address</h3>
											<span>A108 Adam Street, New York, NY 535022</span>
										</div>
									</div>
								</div>
								
								<div class="contact-col-1">
									<div class="contact-card-2">
										<div class="contact-loc-2">
											<i class="fa fa-envelope" aria-hidden="true"></i>
											<h3>Email Us</h3>
											<span>contact@example.com</span>
										</div>
									</div>
								</div>
								<div class="contact-col-2">
									<div class="contact-card-3">
										<div class="contact-loc-3">
											<i class="fa fa-phone" aria-hidden="true"></i>
											<h3>Call Us</h3>
											<span>+1 5589 55488 55</span>
										</div>
									</div>
								</div>
								
							</div>
					</div>
					
						<div class="container">
							<div class="main-contact-row">
								<div class="main-contact-col-1">
									<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3940.3904318829277!2d77.51451017363958!3d9.028102391033185!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b069f028a66ff45%3A0x9bd709bc108ea879!2z4KaV4KeH4Kay4KaV4Kay4Ka-4KaZ4KeN4KaX4KayIOCmrOCmvuCmuCDgprjgp43gpp_gpqo!5e0!3m2!1sbn!2sin!4v1694685449330!5m2!1sbn!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
								</div>
					
								<div class="main-contact-col-2">
										<div class="form-card">
												<div class="form-col">
													<input type="text" placeholder="your name">
												</div>
												<div class="form-col">
													<input type="email" placeholder="your email">
												</div>
											</div>	
												<div class="form-card-1">
													<div class="form-sub">
														<input type="text" placeholder="subject">
													</div>
													
													<div class="form-area">
														<textarea rows="5">Message</textarea>
													</div>
													<div class="form-btn">
														<a href="#">Send message</a>
													</div>
											</div>
								</div>
							
								
							</div>
						</div>
				<section>
			</body>
	</html>
